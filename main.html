<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
	  <h1>Boostrap Button</h1>
	  <button type="button" class="btn btn-primary">Button-1</button>
	  <button type="button" class="btn btn-outline-dark">Button-2</button>
	  <button type="button" class="btn btn-success btn-lg">button-3</button>
	  <button type="button" class="btn btn-danger btn-sm">button-4</button>
	  <button type="button" class="btn btn-warning btn-lg btn-block">button-5</button>
	  <button type="button" class="btn btn-primary btn-outline-warning">Button-6</button>
	  <button type="button" class="btn btn-light">Button-7</button>
	<button type="button" class="btn btn-link">Button-8</button>

	  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    </body>
</html>
