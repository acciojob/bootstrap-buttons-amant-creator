<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <h2>Bootstrap Buttons</h2>
        
        <!-- First row: Buttons 1 to 4 -->
        <div class="mb-3">
            <button id="button-1" class="btn btn-primary me-2">Button-1</button>
            <button id="button-2" class="btn btn-outline-secondary me-2">Button-2</button>
            <button id="button-3" class="btn btn-success btn-lg me-2">Button-3</button>
            <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
        </div>

        <!-- Second row: Button 5 (full-width) -->
        <div class="mb-3">
            <button id="button-5" class="btn btn-warning btn-lg w-100">Button-5</button>
        </div>

        <!-- Third row: Buttons 6 to 8 -->
        <div>
            <button id="button-6" class="btn btn-info me-2" disabled>Button-6</button>
            <button id="button-7" class="btn btn-light me-2">Button-7</button>
            <button id="button-8" class="btn btn-link">Button-8</button>
        </div>
    </div>

    <!-- Link to Bootstrap JS (optional, for button interactions if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
